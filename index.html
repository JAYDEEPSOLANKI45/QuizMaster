<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="timer">
            Time Left: 00:00
        </div>

        <button id="reset-btn" class="hidden">RESET</button>
    </div>
</section>


    
    <script src="script.js"></script>
</body>
</html>
